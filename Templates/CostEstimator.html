<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Cost Estimator</title>
    <div class="container">
        <nav>
            <a href="/">Home</a> | 
            <a href="/services">Services</a> | 
            <a href="/team_profile">Team Profile</a> |
            <a href="/charter">Project Charter</a> |
            <a href="/WBS">WBS</a> |
            <a href="/GanttChart">GanttChart</a> |
            <a href="/CostEstimator">CostEstimator</a> |
        </nav>
        <p>This is a simple Flask app that serves a web page.</p>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Project Cost Estimator</h2>

    <label for="labor">Labor Cost:</label>
    <input type="number" id="labor" placeholder="Enter labor cost" min="0" step="0.01">

    <label for="materials">Materials Cost:</label>
    <input type="number" id="materials" placeholder="Enter materials cost" min="0" step="0.01">

    <label for="other">Other Resources Cost:</label>
    <input type="number" id="other" placeholder="Enter other resources cost" min="0" step="0.01">

    <button onclick="calculateTotal()">Calculate Total Cost</button>

    <div class="result" id="totalCost"></div>

    <script>
        function calculateTotal() {
            // Get values from input fields
            const labor = parseFloat(document.getElementById('labor').value) || 0;
            const materials = parseFloat(document.getElementById('materials').value) || 0;
            const other = parseFloat(document.getElementById('other').value) || 0;

            // Calculate the total cost
            const totalCost = labor + materials + other;

            // Display the result
            document.getElementById('totalCost').textContent = 'Total Project Cost: $' + totalCost.toFixed(2);
        }
    </script>

</body>
</html>
